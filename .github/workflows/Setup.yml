name: DanVPS WebHost - Github Edition - Setup

on:
  workflow_dispatch:

jobs:
  build:
    name: Initializing DanVPS WebHost Setup
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
      - name: Preparing VPS...
        run: Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/116mrci8ray1tjy04qkli/preparation.txt?rlkey=994pvszeq2axi60p2v2ls49zn&dl=1" -OutFile "Preparation.bat"

      - name: Installing Admin/Control Panel and stuff..
        run: cmd /c Preparation.bat

      - name: Server Is Ready!
        run: cmd /c C:\finalize.bat
